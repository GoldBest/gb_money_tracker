name: ğŸš€ Auto Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Frontend Ğ½Ğ° Vercel
  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“ Setup Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Backend Ğ½Ğ° Railway
  deploy-backend:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“ Setup Backend
      working-directory: ./backend
      run: |
        npm ci
        
    - name: ğŸš‚ Deploy to Railway
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
          -H "Content-Type: application/json" \
          "https://backboard.railway.app/graphql/v2" \
          -d '{
            "query": "mutation { deploy(input: { serviceId: \"${{ secrets.RAILWAY_SERVICE_NAME }}\" }) { id } }"
          }'

  # Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ (Ğ´Ğ»Ñ Ğ²ÑĞµÑ… Ğ²ĞµÑ‚Ğ¾Ğº)
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ§ª Test Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
        
    - name: ğŸ§ª Test Backend
      working-directory: ./backend
      run: |
        npm ci
        npm test || echo "No tests configured"
        
    - name: âœ… Tests completed
      run: echo "All tests passed!"
