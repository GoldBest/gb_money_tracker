<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест CORS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тест CORS и API подключения</h1>
    
    <button onclick="testHealth()">Тест /api/health</button>
    <button onclick="testUsers()">Тест /api/users</button>
    <button onclick="testCors()">Тест CORS</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3002';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                addResult('Тестирую /api/health...');
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                addResult(`✅ /api/health успешно: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`❌ Ошибка /api/health: ${error.message}`, false);
            }
        }
        
        async function testUsers() {
            try {
                addResult('Тестирую /api/users...');
                const response = await fetch(`${API_BASE}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_id: '999999999',
                        username: 'test_cors_user',
                        first_name: 'Test CORS User'
                    })
                });
                const data = await response.json();
                addResult(`✅ /api/users успешно: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`❌ Ошибка /api/users: ${error.message}`, false);
            }
        }
        
        async function testCors() {
            try {
                addResult('Тестирую CORS preflight...');
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET',
                    headers: {
                        'X-Test-Header': 'test-value'
                    }
                });
                addResult(`✅ CORS preflight успешно: ${response.status}`);
            } catch (error) {
                addResult(`❌ Ошибка CORS: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
